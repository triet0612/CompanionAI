<html data-theme="retro">
    <head>
        <script src="/assets/htmx.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="flex flex-row">
            <div class="h-screen justify-center md:w-1/6 sm:w-2/6" hx-get="/api/v1/story">
                <div class="h-full w-full bg-secondary pt-4 px-4 overflow-y-scroll">
                    <div class="flex w-full">
                        <button class="btn w-full mx-auto text-lg">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </button>
                    </div>
                    <div class="w-full">
                        <ul class="w-full">
                            <li class="flex flex-row w-full py-2 gap-2 justify-between">
                                <button class="btn btn-primary w-4/6">Title</button>
                                <button class="btn btn-primary w-1/6">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="h-screen w-5/6">
                <div class="chat chat-start">
                    <div class="chat-bubble">It was said that you would, destroy the Sith, not join them.</div>
                </div>
                <div class="chat chat-end">
                    <div class="chat-bubble">You underestimate my power!</div>
                </div>
            </div>
        </div>
    </body>
</html>
